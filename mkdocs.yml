plugins:
  - search
  - include_dir_to_nav
  - git-latest-changes:
      limit_to_docs_dir: True  # [True|False], defaults to False
      repo_vendor: gitea  # [github|gitlab|gitea], defaults to `repo_name`
      enabled_on_serve: True  # [True|False], defaults to True